{% extends "base.html" %}

{% block content %}
    <div class="registration-container">
        <div class="registration-header">
            <h2>Project Mentorship Management System</h2>
            <p>Register as a Mentor or Mentee</p>
        </div>

        <div class="registration-form-card">
            <h3>Select Your Role</h3>
            <div class="role-selection">
                <div class="role-icon" data-role="Mentor">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <h4>Mentor</h4>
                </div>
                <div class="role-icon" data-role="Mentee">
                    <i class="fas fa-user-graduate"></i>
                    <h4>Mentee</h4>
                </div>
            </div>

            <form id="register-form" action="{{ url_for('register') }}" method="post" style="display: none;">
               <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">  
               <input type="hidden" id="role-input" name="role" required>
                <div class="form-row">
                    <div class="form-group">
                        <label for="full_name">Full Name</label>
                        <input type="text" id="full_name" name="full_name" required minlength="2" maxlength="100">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required minlength="3" maxlength="20">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>

                <div id="mentor-fields" class="role-specific-fields" style="display: none;">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="years_experience">Years of Experience</label>
                            <select id="years_experience" name="years_experience" required>
                                <option value="">Select experience</option>
                                <option value="Less than 1 year">Less than 1 year</option>
                                <option value="1-5 years">1-5 years</option>
                                <option value="6-10 years">6-10 years</option>
                                <option value="10+ years">10+ years</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="availability">Availability</label>
                            <input type="text" id="availability" name="availability" placeholder="e.g., Weekends, Mon/Wed evenings">
                        </div>
                    </div>
                </div>

                <div id="mentee-fields" class="role-specific-fields" style="display: none;">
                    <div class="form-group">
                        <label for="skills">Current Skills</label>
                        <input type="text" id="skills" name="skills" placeholder="Comma-separated values (e.g., Python, C++, Public Speaking)">
                    </div>
                    <div class="form-group">
                        <label for="interests">Areas of Interest for Mentorship</label>
                        <input type="text" id="interests" name="interests" placeholder="Comma-separated values (e.g., Data Science, Web Dev)">
                    </div>
                    <div class="form-group">
                        <label for="goals">Learning Goals</label>
                        <input type="text" id="goals" name="goals" placeholder="Comma-separated values (e.g., Learn Python, Improve public speaking)">
                    </div>
                </div>

                <div id="password-strength-indicator">
                    <div id="password-strength-bar"></div>
                </div>
                <span id="password-strength-text"></span>
                <span id="password-message" class="error-message"></span>

                <button type="submit" class="btn create-account-btn" disabled>Create Account</button>
            </form>
            
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
        </div>
    </div>

    <div id="message-box-overlay" class="message-box-overlay" style="display: none;">
        <div class="message-box">
            <h3 id="message-box-title"></h3>
            <p id="message-box-text"></p>
            <button id="message-box-close" class="btn">OK</button>
        </div>
    </div>
{% endblock %}

{% block styles %}
    <style>
           .form-group input[type="text"] {
    /* Prevent any JavaScript from interfering with typing */
            all: unset;
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
         }

        .form-group input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
}
        .registration-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .registration-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .registration-header h2 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        
        .registration-header p {
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        
        .registration-form-card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .registration-form-card h3 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }
        
        .role-selection {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .role-icon {
            text-align: center;
            padding: 1.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 140px;
        }
        
        .role-icon:hover {
            background-color: #f8f9fa;
        }
        
        .role-icon i {
            font-size: 3rem;
            color: #3498db;
            margin-bottom: 0.5rem;
        }
        
        .role-icon.selected {
            border-color: #3498db;
            background-color: #e8f4fb;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .form-group {
            flex: 1;
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .password-strength-container {
            margin-top: 1rem;
        }
        
        #password-strength-bar {
            height: 8px;
            border-radius: 4px;
            width: 0;
            transition: width 0.3s ease-in-out;
        }
        
        #password-strength-text {
            display: block;
            margin-top: 5px;
            font-size: 0.9rem;
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #fadbd8;
            border-radius: 5px;
        }

        .success-message {
            color: #27ae60;
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #d6f5e7;
            border-radius: 5px;
        }
        
        .message-box-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .message-box {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
    </style>
{% endblock %}
{% block scripts %}
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const roleIcons = document.querySelectorAll('.role-icon');
            const roleInput = document.getElementById('role-input');
            const registerForm = document.getElementById('register-form');
            const mentorFields = document.getElementById('mentor-fields');
            const menteeFields = document.getElementById('mentee-fields');
            const createAccountBtn = document.querySelector('.create-account-btn');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm_password');
            const passwordMessage = document.getElementById('password-message');
            
            let passwordsMatch = false;
            let passwordStrong = false;

            // Function to check if all required fields are filled for the current role
            const checkFormValidity = () => {
                if (!roleInput.value) {
                    createAccountBtn.disabled = true;
                    return;
                }

                const requiredInputs = registerForm.querySelectorAll('input:required, select:required');
                const allFilled = Array.from(requiredInputs).every(input => input.value.trim() !== '');
                
                createAccountBtn.disabled = !(allFilled && passwordsMatch && passwordStrong);
            };

            roleIcons.forEach(icon => {
                icon.addEventListener('click', () => {
                    const selectedRole = icon.getAttribute('data-role');
                    roleInput.value = selectedRole;

                    // Update selected icon style
                    roleIcons.forEach(i => i.classList.remove('selected'));
                    icon.classList.add('selected');

                    // Show the main form
                    registerForm.style.display = 'block';

                    // First, hide all role-specific fields and remove 'required' attribute
                    mentorFields.style.display = 'none';
                    document.getElementById('years_experience').required = false;
                    
                    menteeFields.style.display = 'none';
                    document.getElementById('skills').required = false;
                    document.getElementById('interests').required = false;
                    document.getElementById('goals').required = false;

                    // Then, show the fields for the selected role and set them as required
                    if (selectedRole === 'Mentor') {
                        mentorFields.style.display = 'block';
                        document.getElementById('years_experience').required = true;
                    } else if (selectedRole === 'Mentee') {
                        menteeFields.style.display = 'block';
                        document.getElementById('skills').required = true;
                        document.getElementById('interests').required = true;
                        document.getElementById('goals').required = true;
                    }
                    
                    checkFormValidity();
                });
            });

            // Password strength and matching validation
            const checkPasswords = () => {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                // Strength check with requirements
                const hasLowerCase = /[a-z]/.test(password);
                const hasUpperCase = /[A-Z]/.test(password);
                const hasNumbers = /\d/.test(password);
                const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
                const isLongEnough = password.length >= 6;

                // Calculate strength score
                let strength = 0;
                
                if (hasLowerCase) strength++;
                if (hasUpperCase) strength++;
                if (hasNumbers) strength++;
                if (hasSpecial) strength++;
                if (isLongEnough) strength++;

                const strengthBar = document.getElementById('password-strength-bar');
                const strengthText = document.getElementById('password-strength-text');

                // Update strength indicator
                switch(strength) {
                    case 0:
                        strengthBar.style.width = '0%';
                        strengthBar.style.backgroundColor = 'transparent';
                        strengthText.textContent = '';
                        strengthText.style.color = '#666';
                        passwordStrong = false;
                        break;
                    case 1:
                        strengthBar.style.width = '20%';
                        strengthBar.style.backgroundColor = '#e74c3c';
                        strengthText.textContent = 'Very Weak';
                        strengthText.style.color = '#e74c3c';
                        passwordStrong = false;
                        break;
                    case 2:
                        strengthBar.style.width = '40%';
                        strengthBar.style.backgroundColor = '#e67e22';
                        strengthText.textContent = 'Weak';
                        strengthText.style.color = '#e67e22';
                        passwordStrong = false;
                        break;
                    case 3:
                        strengthBar.style.width = '60%';
                        strengthBar.style.backgroundColor = '#f39c12';
                        strengthText.textContent = 'Fair';
                        strengthText.style.color = '#f39c12';
                        passwordStrong = false;
                        break;
                    case 4:
                        strengthBar.style.width = '80%';
                        strengthBar.style.backgroundColor = '#3498db';
                        strengthText.textContent = 'Good';
                        strengthText.style.color = '#3498db';
                        passwordStrong = true;
                        break;
                    case 5:
                        strengthBar.style.width = '100%';
                        strengthBar.style.backgroundColor = '#27ae60';
                        strengthText.textContent = 'Strong';
                        strengthText.style.color = '#27ae60';
                        passwordStrong = true;
                        break;
                }

                // Password matching check
                if (password && password === confirmPassword) {
                    if (passwordStrong) {
                        passwordMessage.textContent = 'Passwords match and meet requirements.';
                        passwordMessage.style.color = '#27ae60';
                        passwordsMatch = true;
                    } else {
                        passwordMessage.textContent = 'Passwords match but do not meet strength requirements.';
                        passwordMessage.style.color = '#f39c12';
                        passwordsMatch = true;
                    }
                } else if (password && confirmPassword) {
                    passwordMessage.textContent = 'Passwords do not match.';
                    passwordMessage.style.color = '#e74c3c';
                    passwordsMatch = false;
                } else {
                    passwordMessage.textContent = '';
                    passwordsMatch = false;
                }
                
                checkFormValidity();
            };

            // Only attach listeners to password fields
            passwordInput.addEventListener('input', checkPasswords);
            confirmPasswordInput.addEventListener('input', checkPasswords);

            // Remove the general form input listener that might be causing issues
            // registerForm.addEventListener('input', checkFormValidity);

            // Instead, attach listeners only to required fields
            const requiredFields = registerForm.querySelectorAll('input:required, select:required');
            requiredFields.forEach(field => {
                field.addEventListener('input', checkFormValidity);
            });

            // Form submission validation
            registerForm.addEventListener('submit', (e) => {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (password !== confirmPassword) {
                    e.preventDefault();
                    showMessageBox('Error', 'Passwords do not match.');
                    return;
                }
                
                if (!passwordStrong) {
                    e.preventDefault();
                    showMessageBox('Password Requirements', 
                        'Password must contain:\n• Uppercase letter (A-Z)\n• Lowercase letter (a-z)\n• Number (0-9)\n• Special character (!@#$%^&*)\n• Minimum 6 characters');
                    return;
                }
                
                console.log('Form submitting with strong password...');
            });
        
            // Custom Message Box function
            function showMessageBox(title, message) {
                const overlay = document.getElementById('message-box-overlay');
                const boxTitle = document.getElementById('message-box-title');
                const boxText = document.getElementById('message-box-text');
                const closeBtn = document.getElementById('message-box-close');
                
                boxTitle.textContent = title;
                boxText.textContent = message;
                overlay.style.display = 'flex';
    
                closeBtn.onclick = function() {
                    overlay.style.display = 'none';
                };
    
                window.onclick = function(event) {
                    if (event.target == overlay) {
                        overlay.style.display = 'none';
                    }
                };
            }
        });
    </script>
{% endblock %}
